<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/502b050bab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <main class="container">
      <header class="huddle__header">
        <h1 class="huddle__title">
          <img src="images/logo.svg" alt="logo de huddle" class="huddle__logo">
        </h1>
      </header>
      
      <section class="huddle__hero">
        <picture class="hero__image-wrapper">
          <img src="images/illustration-mockups.svg" alt="app view" class="hero__image">
        </picture>

        <div class="hero__text">
          <h2 class="hero__title">Build the community your fans will love</h2>
          <div class="hero__paragraph-wrapper">
            <p class="hero__paragraph">Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
          </div>

          <div class="hero__button-warpper">
            <button class="hero__button">Register</button>
          </div>
        </div>
      </section>

      <footer class="huddle__media">
        <ul class="medialist">
          <li class="media__item">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="media__item">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="media__item">
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </footer>
      
    </main>
  </body>
</html>
